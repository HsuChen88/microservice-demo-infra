services:
  postgres-primary:
    image: postgres:16
    container_name: postgres-primary
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: submission_db
    volumes:
      - ./postgres/init-primary.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata-primary:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - paper-demo

  postgres-catalog:
    image: postgres:16
    container_name: postgres-catalog
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: catalog_db
    volumes:
      - ./postgres/init-catalog.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata-catalog:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - paper-demo

  kafka:
    image: apache/kafka:4.1.1
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: CONTROLLER://:9093,PLAINTEXT://:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      start_period: 45s
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - paper-demo

  submission:
    build:
      context: ../paper-submission
      dockerfile: Dockerfile
    container_name: submission-service
    ports:
      - "8081:8081"
    depends_on:
      postgres-primary:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DB_HOST: postgres-primary
      DB_PORT: 5432
      DB_NAME: submission_db
      DB_USER: postgres
      DB_PASS: postgres
      KAFKA_BOOTSTRAP: kafka:9092
    networks:
      - paper-demo

  catalog:
    build:
      context: ../paper-catalog
      dockerfile: Dockerfile
    container_name: catalog-service
    ports:
      - "8082:8082"
    depends_on:
      postgres-catalog:
        condition: service_healthy
      kafka:
        condition: service_healthy
      submission:
        condition: service_started
    environment:
      DB_HOST: postgres-catalog
      DB_PORT: 5432
      DB_NAME: catalog_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP: kafka:9092
      KAFKA_TOPIC: paper-events
      KAFKA_GROUP_ID: catalog-consumer-group
      SUBMISSION_SERVICE_URL: http://submission:8081
    networks:
      - paper-demo

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - submission
      - catalog
    networks:
      - paper-demo

  grafana:
    image: grafana/grafana:10.4.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - paper-demo

volumes:
  pgdata-primary:
  pgdata-catalog:

networks:
  paper-demo:
    driver: bridge
