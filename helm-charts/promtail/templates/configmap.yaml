apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "promtail.fullname" . }}-config
  labels:
    {{- include "promtail.labels" . | nindent 4 }}
data:
  promtail.yaml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: {{ .Values.loki.url }}

    scrape_configs:
      # ── Discover and scrape all pod logs ──
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        pipeline_stages:
          - cri: {}
        relabel_configs:
          # Required for daemonset mode: map pod node -> __host__.
          # Promtail keeps only targets whose __host__ == $HOSTNAME.
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: __host__
          # Use pod namespace as label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          # Use pod name as label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          # Use container name as label
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          # Use app label from pod
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            target_label: app
          # Use node name
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node
          # Log file path
          - replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__
