# -- Default values for paper-frontend Helm chart --

replicaCount: 1

# Override the full name of resources
# Must match Istio VirtualService destination host
fullnameOverride: "frontend-service"

image:
  repository: paper-frontend
  tag: latest
  pullPolicy: IfNotPresent

# Image pull secrets for private registries (e.g. GHCR)
imagePullSecrets: []
  # - name: ghcr-secret

service:
  type: ClusterIP
  port: 8080

# Pod annotations
podAnnotations: {}

# Resource requests and limits
resources:
  requests:
    cpu: 30m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 64Mi

# ServiceAccount
serviceAccount:
  create: true
  name: ""
  annotations: {}

# Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1

# Probes
livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 3
  periodSeconds: 5
  failureThreshold: 3
