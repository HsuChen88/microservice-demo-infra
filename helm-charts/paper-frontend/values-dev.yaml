# -- Dev environment overrides --
# 1 replica, minimal resources

replicaCount: 1

image:
  repository: ghcr.io/hsuchen88/paper-frontend
  tag: latest
  pullPolicy: Always

# Required when GHCR repo is private
imagePullSecrets:
  - name: ghcr-secret

resources:
  requests:
    cpu: 10m
    memory: 16Mi
  limits:
    cpu: 50m
    memory: 32Mi

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false
