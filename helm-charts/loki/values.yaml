image:
  repository: grafana/loki
  tag: "2.9.6"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3100

persistence:
  enabled: false
  size: 10Gi
  storageClass: ""

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Loki configuration
config:
  authEnabled: false
  # Retention period for logs
  retentionPeriod: 168h  # 7 days
