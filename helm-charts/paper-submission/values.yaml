# -- Default values for paper-submission Helm chart --

replicaCount: 1

# Override the chart name portion used in resource names
nameOverride: "submission"

image:
  repository: paper-submission
  tag: latest
  pullPolicy: IfNotPresent

# Image pull secrets for private registries (e.g. GHCR)
imagePullSecrets: []
  # - name: ghcr-secret

service:
  type: ClusterIP
  port: 8081

# Environment variables injected into the container
env:
  DB_HOST: postgres-primary
  DB_PORT: "5432"
  DB_NAME: submission_db
  DB_USER: postgres
  DB_PASS: postgres
  KAFKA_BOOTSTRAP: kafka:9092

# Pod annotations (Prometheus scrape, Istio, etc.)
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8081"
  prometheus.io/path: "/actuator/prometheus"

# Resource requests and limits
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# ServiceAccount
serviceAccount:
  create: true
  name: ""
  # Annotations to add to the service account
  annotations: {}

# Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Probes
livenessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 20
  periodSeconds: 5
  failureThreshold: 3
