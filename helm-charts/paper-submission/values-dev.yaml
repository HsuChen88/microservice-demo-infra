# -- Dev environment overrides --
# 1 replica, minimal resources, relaxed probes

replicaCount: 1

image:
  repository: ghcr.io/hsuchen88/paper-submission
  tag: latest
  pullPolicy: Always

# Required when GHCR repo is private
imagePullSecrets:
  - name: ghcr-secret

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false

livenessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 90
  periodSeconds: 15
  failureThreshold: 10

readinessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 5
