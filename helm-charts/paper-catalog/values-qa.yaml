# -- QA environment overrides --
# 2 replicas, moderate resources, standard probes

replicaCount: 2

image:
  repository: paper-catalog
  tag: qa
  pullPolicy: Always

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: true
  minAvailable: 1
