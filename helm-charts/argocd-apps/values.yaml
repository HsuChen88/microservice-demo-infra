# ArgoCD Application configuration
# Controls which services/environments to deploy via GitOps

# Git repository containing Helm charts
repoURL: "https://github.com/HsuChen88/microservice-demo-infra.git"
targetRevision: HEAD

# ArgoCD project
project: default

# Environments to deploy
environments:
  - name: dev
    namespace: dev
    autoSync: true
    selfHeal: true
    prune: true
  - name: test
    namespace: test
    autoSync: false
    selfHeal: false
    prune: false
  - name: prod
    namespace: prod
    autoSync: false
    selfHeal: false
    prune: false

# Services to deploy per environment
services:
  postgres:
    enabled: true
    chartPath: helm-charts/postgres
    hasEnvValues: false
  kafka:
    enabled: true
    chartPath: helm-charts/kafka
    hasEnvValues: false
  submission:
    enabled: true
    chartPath: helm-charts/paper-submission
    hasEnvValues: true
  catalog:
    enabled: true
    chartPath: helm-charts/paper-catalog
    hasEnvValues: true
  frontend:
    enabled: true
    chartPath: helm-charts/paper-frontend
    hasEnvValues: true
  istio-gateway:
    enabled: true
    chartPath: helm-charts/istio-gateway
    hasEnvValues: false
  prometheus:
    enabled: true
    chartPath: helm-charts/prometheus
    hasEnvValues: false
  grafana:
    enabled: true
    chartPath: helm-charts/grafana
    hasEnvValues: false
  loki:
    enabled: true
    chartPath: helm-charts/loki
    hasEnvValues: false
  promtail:
    enabled: true
    chartPath: helm-charts/promtail
    hasEnvValues: false
